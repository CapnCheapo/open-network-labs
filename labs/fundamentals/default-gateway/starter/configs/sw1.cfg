// The CEOS template doesn't seem to provide partial config support, so we drop the boilerplate config below.
// The configuration custom to the lab is placed between the horizontal bars.

hostname {{ .ShortName }}
username admin privilege 15 secret admin
!
service routing protocols model multi-agent
!
vrf instance MGMT
!
{{ if .MgmtIPv4Gateway }}ip route {{ if .Env.CLAB_MGMT_VRF }}vrf MGMT {{end}}0.0.0.0/0 {{ .MgmtIPv4Gateway }}{{end}}
{{ if .MgmtIPv6Gateway }}ipv6 route {{ if .Env.CLAB_MGMT_VRF }}vrf MGMT {{end}}::0/0 {{ .MgmtIPv6Gateway }}{{end}}
!
interface {{ .MgmtIntf }}
 vrf MGMT
{{ if .MgmtIPv4Address }}ip address {{ .MgmtIPv4Address }}/{{.MgmtIPv4PrefixLength}}{{end}}
{{ if .MgmtIPv6Address }}ipv6 address {{ .MgmtIPv6Address }}/{{.MgmtIPv6PrefixLength}}{{end}}
!
management api gnmi
   transport grpc default
      vrf MGMT
!
management api netconf
   transport ssh default
      vrf MGMT
!
management api http-commands
   no shutdown
   vrf MGMT
      no shutdown

// -------------------------------------------------------------------------------------------------------------------------------
ip routing 
!
interface vlan 1
  ip address 192.168.1.100 255.255.255.0
  no shutdown
!
interface loopback0
  ip address 1.1.1.1 255.255.255.255
// -------------------------------------------------------------------------------------------------------------------------------
!
end
